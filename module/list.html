<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>集合控件-列表</title>
    <script src="../lib/requirejs/requirejs.min.js"></script>
    <script>

        require(['../common/util','../list'], function(Util,AssemblyList){
            Util.$(function(){
                var config = {
                    el:'#listContainer',
                    field:{
                        items:[
                            { text:'姓名1',name:'userName',className:'w120',click:function(item){ } },
                            { text:'年龄',name:'age',className:'w70' },
                            { text:'联系地址',name:'address' },
                        ],
                        events:{
                            rowClick:function(itemData){
                                //do something.
                            }
                        },
                        button:{
                            className:'w90',
                            items:[
                                { text:'编辑',name:'editor',click:function(item){ } },
                                { text:'查看',name:'viewer' },
                            ]
                        }
                    },
                    events:{
                        afterBuild:function(itemData){
                            //do something.
                        }
                    },
                    page:{
                        perPage:10,
                        pageCount:5,
                        pageChange:function(pageIndex,result){
                            //result 翻页后，重新请求url返回的数据
                        },
                        button:{
                            items:[
                                { text:'删除',name:'deleter',click:function(item){ } },
                                { text:'暂停',name:'stopToggle' },
                            ]
                        }
                    },
                    checkBox:{
                        type:'checkbox'
                    },
                    data:{
                        url:'../data/list.json',
                        param:{
                            pageNoParam:'pageNo',
                            perPageParam:'perPage'
                        },
                        result:{
                            recordCountParam:'count',
                            listParam:'beans'
                        }
                        
                    },
                    
                }
                new AssemblyList(config);
            });
        });
    </script>
</head>
<body>

    <div id="listContainer" class="listContainer"></div>

</body>
</html>
